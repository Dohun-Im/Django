<!doctype html>
<html lang="en">
<head>
    {% load static %}

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script><script type="text/css" src="{% static 'main.css' %}"></script>
    <script>
    $(document).ready(function(){
          {#자동슬라이드#}
      $('.bxslider').bxSlider({ // 클래스명 주의!
          auto: true, // 자동으로 애니메이션 시작
          speed: 500,  // 애니메이션 속도
          pause: 5000,  // 애니메이션 유지 시간 (1000은 1초)
          pager: true, // 페이지 표시 보여짐
          controls: false,
          minSlides: 3,
          maxSlides: 3,
          slideWidth: 400,
          slideMargin: 10,
          onSliderLoad: function(){ $("#edd").css("visibility", "visible").animate({opacity:1}); }
        });
        {#마우스 접근시 자동 서브메뉴#}
      $("#menubar-menus li").mouseenter(function(event) {
		$(this).find("div").parent().css("background", "#fff");
		$(this).find("div").parent().children("a").css("color", "#333");
		$(this).find("div").slideDown("fast");
	}).mouseleave(function() {
		$(this).find("div:visible").slideUp(50, function() {
			// #menubar-menus li:hover 처리를 하지 않을 경우 아래 라인 활성,
			$(this).parent().css("background", "#fff");
			$(this).parent().children("a").css("color", "#333");
		});
	});
     })
    </script>
    <style>
        .navbar-light{
            height: 80px; margin-bottom: 0;
        }
        .container-fluid{
            padding-top: 6px; position: fixed; background: #FFF;
            border-bottom: 1px solid #dedede; width: 100%; height: 75px; margin-top: -10px; z-index: 2;
        }
        nav > div > a {
            line-height: 50px;
            text-align: center;
            padding: 0 0 0 7%;
        }
        #auth{
            padding: 0 3% 0 0;
        }
        #auth > a{
            text-decoration-line: none;
            color: black;
            padding-right: 5px;
        }
        #menubar {
	        width: 100%; height: 40px; background: #666;
        }
        #menubar-menus {
            width: 600px; margin: 0 auto; list-style: none; padding: 0; text-align: center; font-size: 0; display: table;
        }
        #menubar-menus > li {
            width: 200px; height: 40px; display: table-cell; vertical-align: middle; text-align: center; font-size: 14px;
        }
        #menubar-menus > li > a {
             display: table-cell; vertical-align: middle; width: 200px; height: 40px; text-decoration: none; color: #FFF;
            /* 서브 메뉴 영역이 가로 방향으로 100% 보이는 것을 원치 않을 때 아래 라인을 활성 */
            /*position: relative;*/
        }
        /* #menubar-menus li를 position: relative 처리를 하는 경우에 아래 hover 상태 처리를 주석 처리 할 것. */
        /*#menubar-menus li:hover {
            background: #FFF;
        }*/
        #menubar-menus > li > div {
            position: absolute; background: #FFF; color: #000; left: 0; width: 100%; top: auto; display: none;
            padding: 50px 0; z-index: 10;
        }
        .bx-wrapper {
          -moz-box-shadow: none;
          -webkit-box-shadow: none;
          box-shadow: none;
          border: 0;
        }
    </style>
</head>
